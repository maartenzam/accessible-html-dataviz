<!DOCTYPE html>
<html>
  <head>
    <title>Accessible HTML</title>
    <style>
        .button {
            border: 1px solid rgb(118,118,118);
            font-family: sans-serif;
            padding: 3px;
            border-radius: 2px;
            font-size: 13.3px;
            background-color: #EFEFEF;
            cursor: default;
            display: inline;
        }
        .button:hover {
            background-color: rgb(220,220,220);
        }
    </style>
  </head>
  <body>
    <h1>Buttons and would be buttons</h1>
		<p>This is a html button...</p>
        <button>A semantic button</button>
        <p>... and this is a would-be button<p>
        <div class="button">A non-semantic button</div>
  </body>
</html>
