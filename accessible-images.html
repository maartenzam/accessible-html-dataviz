<!DOCTYPE html>
<html>
  <head>
    <title>Accessible HTML</title>
  </head>
  <body>
    <h1>Accessible images</h1>
    <p>Below is an image that is lacking a title and alt text.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Playfair_TimeSeries-1.png" width="600"/>

    <p>Notice the difference when a screen reader encounters an image that does have a title and an alt text.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Playfair_TimeSeries-1.png" width="600" title="Exports and imports to and from Denmark & Norway from 1700 to 1780" alt="A line chart showing Englands exports and imports to and from Denmark in Norway between 1700 and 1780. The trade balance shifts from against England to in favour of it in 1755, after which the exports become double the amount of the imports. The chart is the first line chart ever made and was created by William Playfair and published in his Commercial and Political Atlas in 1786."/>
  </body>
</html>
