<!DOCTYPE html>
<html>
  <head>
    <title>Using css</title>
    <style>
        circle {
            fill: #805aad;
            stroke: white;
            stroke-width: 2;
            opacity: 0.8;
        }
    </style>
  </head>
  <body>
    <h1>Using CSS for styling SVG</h1>
    <svg width="400" height="100">
        <circle cx="50" cy="50" r="20"/>
        <circle cx="60" cy="50" r="20"/>
        <circle cx="90" cy="50" r="20"/>
        <circle cx="140" cy="50" r="20"/>
        <circle cx="170" cy="50" r="20"/>
        <circle cx="215" cy="50" r="20"/>
        <circle cx="260" cy="50" r="20"/>
        <circle cx="310" cy="50" r="20"/>
        <circle cx="370" cy="50" r="20"/>
      </svg>
  </body>
</html>
