<!DOCTYPE html>
<html>
  <head>
    <title>Accessible HTML</title>
  </head>
  <body>
    <h1>Embedding a SVG image</h1>
    <p>Just like you can embed a JPG or a PNG image, you can also embed an SVG file.</p>
    <img src="barchart.svg" role="img" alt="A bar chart showing the popularity of different screen readers"/>
  </body>
</html>
